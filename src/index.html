          Starcoin Auction Dapp

        <img id="mm-logo" src="logo-horizontal.png" />
      </div>

      <h3 class="card-title">
        Status

      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">
            Network: <span id="network"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">

            ChainId: <span id="chainId"></span>
          </p>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">
            Connected Account: <span id="accounts"></span>
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">

              <h4 class="card-title">
                Connect StarMask
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled>

              <div class="form-outline mb-3">
                <input id="toAccountInput" type="text" class="form-control form-control-lg"
                  value="0x46ecE7c1e39fb6943059565E2621b312" />

              <h5 class="card-title">

              <div class="form-outline mb-3">

              </button>
              <hr />
              <h4 class="card-title">

              </h4>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="callContractButton" disabled>

              </button>

              <p class="info-text alert alert-secondary">

              </p>
            </div>
          </div>
